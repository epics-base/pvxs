apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pvxs-lab.fullname" . }}-tstioc
  labels:
    {{- include "pvxs-lab.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.tstioc.replicas }}
  selector:
    matchLabels:
      app: tstioc
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: tstioc
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: tstioc
          image: {{ include "pvxs-lab.image" (dict "Values" .Values "name" .Values.images.tstioc.name "tag" .Values.images.tstioc.tag) | quote }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - name: pva-tcp
              containerPort: {{ .Values.ports.pvaTcp }}
              protocol: TCP
            - name: pva-udp
              containerPort: {{ .Values.ports.pvaUdp }}
              protocol: UDP
            {{- if .Values.ports.exposePvaTls }}
            - name: pva-tls
              containerPort: {{ .Values.ports.pvaTls }}
              protocol: TCP
            {{- end }}
          env:
            - name: EPICS_PVA_AUTO_ADDR_LIST
              value: "NO"
            - name: EPICS_PVA_ADDR_LIST
              value: "{{ include "pvxs-lab.pvacmsService" . }} {{ include "pvxs-lab.tstiocService" . }}"
            {{- if .Values.tstioc.debug.enabled }}
            - name: PVXS_LOG
              value: {{ .Values.tstioc.debug.logLevel | quote }}
            {{- end }}
          volumeMounts:
            - name: pva-config
              mountPath: /home/tstioc/.config/pva/1.4
      volumes:
        - name: pva-config
          {{- if .Values.tstioc.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "pvxs-lab.fullname" . }}-tstioc-pva
          {{- else }}
          emptyDir: {}
          {{- end }}
