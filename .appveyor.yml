# .appveyor.yml for use with EPICS Base ci-scripts
# (see: https://github.com/epics-base/ci-scripts)

# This is YAML - indentation levels are crucial

#---------------------------------#
#       repository cloning        #
#---------------------------------#

# Called at very beginning, before repo cloning
init:
  # Set autocrlf to make batch files work
  - git config --global core.autocrlf true

# Set clone depth (do not fetch complete history)
clone_depth: 50

# Skipping commits affecting only specific files
skip_commits:
  files:
    - 'documentation/*'
    - 'templates/*'
    - '**/*.html'
    - '**/*.md'

#---------------------------------#
#   build matrix configuration    #
#---------------------------------#

# Build Configurations: dll/static, regular/debug
configuration:
  - dynamic
  - static
  - dynamic-debug
  - static-debug

# Environment variables: compiler toolchain
environment:
  SETUP_PATH: .

  matrix:
  - CC: mingw
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
    BASE: 7.0
  - CC: vs2019
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    BASE: 7.0
  - CC: vs2017
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    BASE: 7.0
  - CC: vs2015
    BASE: 7.0

# Platform: architecture
platform:
  - x64

#---------------------------------#
#     building & testing          #
#---------------------------------#

install:
  - cmd: git submodule update --init --recursive
  - cmd: python .ci/appveyor/do.py prepare
  - cmd: python .ci/appveyor/do.py exec python .ci-local/appveyor-libevent.py

build_script:
  - cmd: python .ci/appveyor/do.py build

test_script:
  - cmd: python .ci/appveyor/do.py --add-path "{TOP}\bundle\usr-{EPICS_HOST_ARCH}\lib" test

on_finish:
  - ps: Get-ChildItem *.tap -Recurse -Force | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
  - cmd: python .ci/appveyor/do.py build test-results -s


#---------------------------------#
#         debugging               #
#---------------------------------#

